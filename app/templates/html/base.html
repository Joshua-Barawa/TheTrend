{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%block title %}<title>Title</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<style>
body{
background-color:#0f0c22;
}
  .prof-pic{
  width:40px;
  border-radius:100%;
  }

  #dropdownMenuButton{
  background-color:transparent;
  border:none;
  }

   #dropdownMenuButton:focus{
  background-color:transparent;
  border:none;
  outline:none !important;
  box-shadow: none;
  }

  .navbar{
   background-color:rgb(54, 54, 87) !important;
   color:white;
   margin-bottom:40px;
   padding:10px 10%;
   position:sticky;
   top:0;
   z-index:999;
  }

</style>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a style="color:white; font-size:40px; font-weight:bold;" class="navbar-brand" href="/">TrendIT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    {% if user.is_authenticated %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <a class="btn btn-primary post-project" href="/submit-project">Submit Project!</a>

      <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img class="prof-pic" src="{{user.profile.profile_pic.url}}" alt="pro-pic">
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/profile/">Profile</a>
    <a class="dropdown-item" href="/logout-user/">Logout</a>
  </div>
</div>
  </div>
    {% endif %}
</nav>

{% block content %}
{% endblock %}


<script src="{% static 'css/main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
